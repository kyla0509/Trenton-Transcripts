<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <!-- <link rel="icon" href="tab_image.jpeg">-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body>
    <!--link javascript file-->
    <script src="script.js"></script>
    <header>
        <a href="{{ url_for('index') }}"><img class="logo" src=static/img/logo2.png alt="website logo"></a>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('search') }}">Search Transcripts</a></li>
                <li><a href="{{ url_for('about') }}">About Us</a></li>
                <li><a href="{{ url_for('suggest') }}">Suggestions</a></li>
                <li><a href="https://trentonlib.org/trentoniana/" target="_blank">Trentoniana Homepage</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <table>
            <!-- nested for loops in jinja template -->
            {%for row in rows%}
            <tr>
                {%for col in row%}
                <td>{{col}}</td>
                {%endfor%}
            </tr>
            {%endfor%}
        </table>

        <div class="center">
            <li class="center"><a class="searchbutton" href="{{ url_for('transcripts') }}">View Transcripts</a></li>
        </div>

    </main>
</body>

</html>
